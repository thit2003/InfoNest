<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>InfoNest - Home</title>
  <link rel="stylesheet" href="home.css" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="logo-section">
        <img src="logo.png" alt="InfoNest Logo" class="circle-logo" />
        <h1>InfoNest</h1>
      </div>

      <button class="new-chat-btn">✏️ New chat</button>

      <p class="recent-title">Recent</p>
      <ul class="recent-list">
        <li>The primary library...</li>
        <li>This is a sample chat...</li>
        <li>This is a sample chat...</li>
        <li>This is a sample chat...</li>
        <li>This is a sample chat...</li>
        <li>This is a sample chat...</li>
      </ul>

      <div class="settings-footer">⚙️ Settings & Help</div>
    </aside>

    <main class="main-content">
      <div class="avatar-container">
        <img src="avatar.png" alt="User Avatar" class="avatar-img" />
      </div>

      <h1 class="greeting">Hello, User!</h1>

      <div class="buttons-row">
        <button>What is Assumption University?</button>
        <button>How can I enroll as an international student?</button>
        <button>Give me study plan for bachelor of Computer Science</button>
      </div>

      <div class="ask-container">
        <input type="text" placeholder="Ask InfoNest anything" />
      </div>
    </main>
  </div>

  <script src="home.js"></script>
</body>
</html>
