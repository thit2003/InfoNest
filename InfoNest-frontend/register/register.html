<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - InfoNest</title>
  <link rel="stylesheet" href="register.css" />
</head>
<body>
  <header class="header">
    <img src="logo.png" alt="InfoNest Logo" class="circle-logo" />
    <h1 class="page-title">Register</h1>
  </header>

  <main class="form-container">
    <div class="form-box">
      <h2>Create Account</h2>
      <input type="text" id="username" placeholder="Full Name" />
      <input type="email" id="email" placeholder="username@gmail.com" />
      <input type="password" id="password" placeholder="Password" />
      <button id="registerBtn" onclick="handleRegister()">Register</button>
      <p class="switch-link">
        Already have an account? <a href="../login/login.html">Login</a>
      </p>
    </div>
  </main>

  <script src="register.js"></script>
</body>
</html>
