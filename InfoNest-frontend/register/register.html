<!-- InfoNest-frontend/register/register.html (Updated parts) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - InfoNest</title>
  <link rel="stylesheet" href="register.css" />
</head>
<body>
  <header class="header">
    <img src="logo.png" alt="InfoNest Logo" class="circle-logo" />
    <h1 class="page-title">Register</h1>
  </header>

  <main class="form-container">
    <div class="form-box">
      <h2>Create Account</h2>
      <form id="registerForm"> <!-- Wrap inputs in a form and give it an ID -->
        <!-- REMOVED: <input type="text" id="username" placeholder="Full Name" /> -->
        <!-- CHANGE ID AND TYPE HERE -->
        <input type="text" id="usernameInput" placeholder="Username" required />
        <input type="password" id="passwordInput" placeholder="Password" required />
        <!-- REMOVE onclick="handleRegister()" -->
        <button type="submit" id="registerButton">Register</button>
      </form>
      <p class="switch-link">
        Already have an account? <a href="../login/login.html">Login</a>
      </p>
      <p id="message" style="text-align: center; margin-top: 10px;"></p> <!-- Add for messages -->
    </div>
  </main>

  <script src="register.js"></script>
</body>
</html>
