# InfoNest-Rasa-Bot/config.yml

language: en

pipeline:
- name: "WhitespaceTokenizer"
- name: "RegexFeaturizer"
- name: "LexicalSyntacticFeaturizer"
- name: "CountVectorsFeaturizer"
  analyzer: "char_wb"
  min_ngram: 1
  max_ngram: 4
- name: "CountVectorsFeaturizer"
  analyzer: "word"
- name: "DIETClassifier"
  epochs: 200
  constrain_similarities: true
- name: "EntitySynonymMapper"

policies:
- name: "MemoizationPolicy"
  max_history: 20

- name: "TEDPolicy"
  max_history: 10
  epochs: 200

- name: "FallbackPolicy"
  fallback_action_name: "utter_ask_general_university_info"
  core_threshold: 0.3
  nlu_threshold: 0.4